<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7cbe047347.js" crossorigin="anonymous"></script>
    <title>Cafes and Wifi</title>
</head>
<body>

<!-- As a heading -->
<div class="front-image">
        <img class="front-image" src="/static/coffee_image.jpg" alt="Cafe Image">


</div>

<!--Layout of the Page: Picture on right ___ Text to the left-->
<section class="front page">
    <div class="center">Coffee?<br><span class="slogan">Guess I'll join you</span></div>


</section>



<section class="cafe-listings">

        <h1>Here are the listings of all the cafes:</h1>
    {% for cafe in cafes %}
    <div class="container">

        <div class="post-container">

            <img class="listing-image" src="{{cafe.img_url}}">
            <div class="container_text">
                <h3>{{cafe.name}}</h3>
                <h5>{{cafe.location}}</h5>
                <i class="fas fa-plug"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-phone-volume"></i>
                <i class="fas fa-toilet"></i>
                <i class="fas fa-chair"></i>
                <i class="fas fa-mug-hot"></i>
                <br>

            </div>

        </div>

        </div>
        {% endfor %}


</section>
</body>
</html>
